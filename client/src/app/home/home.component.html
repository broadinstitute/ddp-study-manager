<span *ngIf="!auth.authenticated() && !notAllowedToLogin">
  <h1>Please login</h1>
</span>

<span *ngIf="notAllowedToLogin">
  <h1>You are not allowed to login</h1>
  <h3>Please contact someone =)</h3>
</span>

<span *ngIf="auth.authenticated()">
  <h1>Welcome to the DDP Study Manager</h1>
  <span *ngIf="hasRole().hasNoPermissions()">
    <h3 class="Color--primary">Please contact your DDP Study Manager Person to give you permissions to see things</h3>
  </span>
</span>
